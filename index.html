<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: royalblue;
        }

        #scoreboard {
            width: 1920px;
            height: 100px;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #2A407D; /* Updated to hex code #2A407D */
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Bebas Neue', sans-serif; /* Added Bebas Neue font */
        }

        .team {
            display: flex;
            align-items: center;
        }

        h2, .score {
            font-family: 'Bebas Neue', sans-serif; /* Added Bebas Neue font */
            color: white; /* Set font color to white for visibility */
            margin-right: 10px;
        }

        .logo {
            max-width: 50px; /* Adjust the size of the logo */
        }

        .score {
            font-size: 2em;
            font-weight: bold;
        }

        #controls {
            margin-top: 20px;
        }

        input, button {
            font-size: 1em;
            margin: 5px;
            font-family: sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<div id="scoreboard">
    <div class="team" id="teamVOYAGERS">
        <h2>VOYAGERS</h2>
        <p class="score" id="scoreVOYAGERS">0</p>
    </div>

    <div class="team" id="teamVISITORS">
        <h2>VISITORS</h2>
        <p class="score" id="scoreVISITORS">0</p>
    </div>
</div>

<div id="controls">
    <label for="teamVOYAGERSScore">VOYAGERS Score:</label>
    <input type="number" id="teamVOYAGERSScore" min="0" value="0">
    <button onclick="updateScore('VOYAGERS')">Update VOYAGERS</button>

    <label for="teamVISITORSScore">VISITORS Score:</label>
    <input type="number" id="teamVISITORSScore" min="0" value="0">
    <button onclick="updateScore('VISITORS')">Update VISITORS</button>

    <button onclick="insertLogos()">Insert Logos</button>
</div>

<script>
    function updateScore(teamId) {
        const newScore = document.getElementById(`team${teamId}Score`).value;
        document.getElementById(`score${teamId}`).textContent = newScore;
    }

    function insertLogos() {
        // Replace with the actual paths to your logo images
        const voyagersLogoPath = "path/to/voyagers_logo.png";
        const visitorsLogoPath = "path/to/visitors_logo.png";

        // Create logo elements
        const voyagersLogo = document.createElement("img");
        voyagersLogo.src = voyagersLogoPath;
        voyagersLogo.alt = "Voyagers Logo";
        voyagersLogo.className = "logo";

        const visitorsLogo = document.createElement("img");
        visitorsLogo.src = visitorsLogoPath;
        visitorsLogo.alt = "Visitors Logo";
        visitorsLogo.className = "logo";

        // Append logos to the respective team elements
        document.getElementById("teamVOYAGERS").prepend(voyagersLogo);
        document.getElementById("teamVISITORS").prepend(visitorsLogo);
    }
</script>

</body>
</html>
