<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: royalblue;
        }

        #scoreboard {
            width: 100%;
            height: 100px;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #2A407D;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Bebas Neue', sans-serif;
            color: white;
        }

        .team {
            display: inline-block;
            font-family: sans-serif;
            display: flex;
            align-items: center;
        }

        h2, .score {
            font-family: 'Bebas Neue', sans-serif;
            color: white;
            margin-right: 10px;
        }

        .logo {
            max-width: 50px;
            margin-right: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            font-family: sans-serif;
        }

        #controls {
            margin-top: 20px;
            font-family: sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<div id="scoreboard">
    <div id="teamA" class="team">
        <h2>VOYAGERS</h2>
        <img src="https://via.placeholder.com/50" alt="Voyagers Logo" class="logo">
        <span class="score" id="scoreA">0</span>
    </div>

    <div id="teamB" class="team">
        <h2>VISITORS</h2>
        <img src="https://via.placeholder.com/50" alt="Visitors Logo" class="logo">
        <span class="score" id="scoreB">0</span>
    </div>
</div>

<div id="controls">
    <label for="teamAScore">VOYAGERS Score:</label>
    <input type="number" id="teamAScore" min="0" value="0">
    <button onclick="updateScore('A')">Update VOYAGERS</button>

    <label for="teamBScore">VISITORS Score:</label>
    <input type="number" id="teamBScore" min="0" value="0">
    <button onclick="updateScore('B')">Update VISITORS</button>

    <button onclick="insertLogos()">Insert Logos</button>
</div>

<script>
    // Function to update the score for a given team
    function updateScore(teamId) {
        const newScore = document.getElementById(`team${teamId}Score`).value;
        document.getElementById(`score${teamId}`).textContent = newScore;
    }

    function insertLogos() {
        // Placeholder URLs for logos
        const voyagersLogoPath = "https://via.placeholder.com/50";
        const visitorsLogoPath = "https://via.placeholder.com/50";

        // Create logo elements
        const voyagersLogo = document.createElement("img");
        voyagersLogo.src = voyagersLogoPath;
        voyagersLogo.alt = "Voyagers Logo";
        voyagersLogo.className = "logo";

        const visitorsLogo = document.createElement("img");
        visitorsLogo.src = visitorsLogoPath;
        visitorsLogo.alt = "Visitors Logo";
        visitorsLogo.className = "logo";

        // Append logos to the respective team elements
        document.getElementById("teamA").prepend(voyagersLogo);
        document.getElementById("teamB").prepend(visitorsLogo);
    }
</script>

</body>
</html>
