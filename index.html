<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: royalblue;
        }

        #scoreboard {
            width: 1920px;
            height: 100px;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #2A407D; /* Updated to hex code #2A407D */
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Bebas Neue', sans-serif; /* Added Bebas Neue font */
        }

        .team {
            display: flex;
            align-items: center;
        }

        h2, .score {
            font-family: 'Bebas Neue', sans-serif; /* Added Bebas Neue font */
            color: white; /* Set font color to white for visibility */
            margin-right: 10px;
        }

        .logo {
            max-width: 50px; /* Adjust the size of the logo */
        }

        .score {
            font-size: 2em;
            font-weight: bold;
        }

        #controls {
            margin-top: 20px;
        }

        input, button {
            font-size: 1em;
            margin: 5px;
            font-family: sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<div id="scoreboard">
    <div class="team" id="teamVOYAGERS">
        <img src="" alt="Voyagers Logo" class="logo" id="voyagersLogo"> <!-- Initially empty, will be updated dynamically -->
        <h2>VOYAGERS</h2>
        <p class="score" id="scoreVOYAGERS">0</p>
    </div>

    <div class="team" id="teamVISITORS">
        <img src="" alt="Visitors Logo" class="logo" id="visitorsLogo"> <!-- Initially empty, will be updated dynamically -->
        <h2>VISITORS</h2>
        <p class="score" id="scoreVISITORS">0</p>
    </div>
</div>

<div id="controlsVOYAGERS">
    <label for="teamVOYAGERSScore">VOYAGERS Score:</label>
    <input type="number" id="teamVOYAGERSScore" min="0" value="0">
    <button onclick="updateScore('VOYAGERS')">Update VOYAGERS</button>

    <input type="file" id="logoFileVOYAGERS" accept="image/*">
    <button onclick="insertLogo('VOYAGERS')">Insert Logo VOYAGERS</button>
    <button onclick="deleteLogos('VOYAGERS')">Delete Logo VOYAGERS</button>
</div>

<div id="controlsVISITORS">
    <label for="teamVISITORSScore">VISITORS Score:</label>
    <input type="number" id="teamVISITORSScore" min="0" value="0">
    <button onclick="updateScore('VISITORS')">Update VISITORS</button>

    <input type="file" id="logoFileVISITORS" accept="image/*">
    <button onclick="insertLogo('VISITORS')">Insert Logo VISITORS</button>
    <button onclick="deleteLogos('VISITORS')">Delete Logo VISITORS</button>
</div>

<script>
    function updateScore(teamId) {
        const newScore = document.getElementById(`team${teamId}Score`).value;
        document.getElementById(`score${teamId}`).textContent = newScore;
    }

    function insertLogo(teamId) {
        const fileInput = document.getElementById(`logoFile${teamId}`);
        const selectedFile = fileInput.files[0];

        if (selectedFile) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const logoSrc = e.target.result;

                if (logoSrc && selectedFile.type.startsWith('image/')) {
                    const logoElement = document.getElementById(`${teamId.toLowerCase()}Logo`);
                    if (logoElement) {
                        logoElement.src = logoSrc;
                    }
                } else {
                    alert('Invalid file format. Please choose an image file.');
                }
            };

            reader.readAsDataURL(selectedFile);
        } else {
            alert('Please choose a file before inserting a logo.');
        }
    }

    function deleteLogos(teamId) {
        // Remove logo from the respective team element
        const logoElement = document.getElementById(`${teamId.toLowerCase()}Logo`);

        if (logoElement) {
            logoElement.src = '';
        }
    }
</script>

</body>
</html>
